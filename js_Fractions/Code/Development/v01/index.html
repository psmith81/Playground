<!DOCTYPE html> 
<html>
    <head>
        <title>P's Playground</title>
        <script src="Fractions.js"></script>
        <link rel="stylesheet" href="playground.css" />
    </head>

    <body>
        <h1>P's Playground</h1>

        <span class="inputLabel" ><label for="FracVal">Fraction: </label></span> <input type="number" id="FracVal" value="32" /> <br>
        <span class="inputLabel" ><label for="NumVal">Numeric Value: </label></span> <input type="text" id="NumVal" name="NumVal" onchange="intake(this.value)" />
        <button class="button" type="button" onclick="intake(NumVal.value)">Calculate</button> <br/>
        <span class="inputLabel" ><label for="RstFmt">Formatted Output: </label></span> <input type="checkbox" id="RstFmt" name="RstFmt" checked="checked" /> <br/>
        <br/>
        <hr/>
        <div class="badge" id="results"></div> <br/>
        <span class="inputLabel"><label for="ResStr">Result String: </label></span><span id="ResStr"></span>
        <br/><br/>
        <table>
            <head>
                <tr>
                    <th>Inputs</th>
                    <th>Values</th>
                </tr>
            </head>
            <body>
                <tr>
                    <th>String : </th>
                    <td id="T1R1C2"></td>
                </tr>
                <tr>
                    <th>Int :</th>
                    <td id="T1R2C2"></td>
                </tr>
                <tr>
                    <th>Frational :</th>
                    <td id="T1R3C2"></td>
                </tr>
                <tr>
                    <th>Tolerance : &plusmn;</th>
                    <td id="tol"></td>
                </tr>
                <tr>
                    <th>Solving :</th>
                    <td id="T1R4C2"></td>
                </tr>
                <tr>
                    <th>Results :</th>
                    <td id="T1R5C2"></td>
                </tr>
            </body>
        </table>
        
        <br>

    </body>
</html>
